<html>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="app.js"></script>

<div ng-app = "mApp" ng-controller="ExampleController" id ="cont">
  <label> Select Country: </label>
  <select name="selectedCountry" ng-model="info.selectedCountry" ng-change="myFunc()">
    <option value="US" selected >US</option>
    <option value="Hong Kong">Hong Kong</option>
    <option value="Iceland">Iceland</option>
    <option value="France">France</option>
    <option value="India">India</option>
    <option value="Other">Other</option>
  </select>
  <p>Country Code : <input type="text" id="code" ng-model="info.countryCode" ></p>
  <p>Phone Number : <input type="text"  ng-model="number"  format>    </p>
  <p>Updated using filter :{{ number | phoneNumber : info.selectedCountry }}</p>

</div>
</html>
